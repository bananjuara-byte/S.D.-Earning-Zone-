<!DOCTYPE html>
<html>
<head>
<title>Premium Account Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f172a,#020617);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.container{
width:95%;
max-width:900px;
padding:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border-radius:20px;
box-shadow:0 0 40px rgba(16,185,129,0.5);
animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.9);}
to{opacity:1;transform:scale(1);}
}

h1{
text-align:center;
margin-bottom:20px;
color:#10b981;
}

select,button{
padding:12px;
border:none;
border-radius:10px;
font-size:16px;
margin:5px 0;
width:100%;
}

select{
background:#111827;
color:white;
}

button{
background:#10b981;
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#059669;
transform:scale(1.05);
}

#result{
margin-top:25px;
display:flex;
gap:20px;
flex-wrap:wrap;
}

.account{
background:#111827;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px #10b981;
min-height:180px;
white-space:pre-line;
font-family:monospace;
font-size:15px;
}
img{
width:200px;
border-radius:20px;
box-shadow:0 0 25px #10b981;
animation:imgFade 0.8s ease;
}

@keyframes imgFade{
from{opacity:0;transform:scale(0.8);}
to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">
<h1>Premium Account Generator</h1>

<select id="gender">
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>

<button onclick="generate()">Generate</button>

<div id="result"></div>
</div>

<script>

let maleNames=["James","Michael","David","John","Robert","Daniel","Chris","Alex","Ryan","Ethan"];
let femaleNames=["Emma","Olivia","Sophia","Ava","Mia","Isabella","Emily","Charlotte","Amelia","Harper"];
let bioSamples=[
"Dream big. Work hard.",
"Living my best life.",
"Stay humble, hustle hard.",
"Creating my own sunshine.",
"Digital explorer."
];

let gender=document.getElementById("gender");
let result=document.getElementById("result");

function rnd(max){return Math.floor(Math.random()*max);}
function genNum(n){return Math.floor(Math.random()*Math.pow(10,n));}

function generate(){
let g=gender.value;
if(!g){alert("Select gender");return;}

let name=(g=="Male"?
maleNames[rnd(maleNames.length)]+" "+maleNames[rnd(maleNames.length)]:
femaleNames[rnd(femaleNames.length)]+" "+femaleNames[rnd(femaleNames.length)]
);

let user=name.replace(" ","").toLowerCase()+genNum(6);
let pass=Math.random().toString(36).slice(-8)+"#"+genNum(2);
let bio=bioSamples[rnd(bioSamples.length)];

let avatarUrl=`https://api.dicebear.com/7.x/adventurer/png?seed=${user}&gender=${g=="Male"?"male":"female"}`;

result.innerHTML=`
<div style="flex:1;min-width:220px;text-align:center;">
<img src="${avatarUrl}">
<br><br>
<a href="${avatarUrl}" download="profile.png">
<button>Download Image</button>
</a>
</div>

<div style="flex:1;min-width:250px;">
<div class="account">
<span id="typed"></span>
</div>
</div>
`;

let text=`Name: ${name}
Username: ${user}
Password: ${pass}
Bio: ${bio}`;

typeWriter(text);
}

function typeWriter(text){
let i=0;
let speed=25;
let box=document.getElementById("typed");
box.innerHTML="";
function typing(){
if(i<text.length){
box.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

</script>

</body>
</html>
