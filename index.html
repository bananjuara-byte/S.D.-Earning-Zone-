<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.D. Earning Zone</title>

<style>
body{margin:0;font-family:Arial;background:#121212;color:#fff}
.box{max-width:600px;margin:30px auto;padding:20px;border-radius:10px;background:#1f1f1f}
input,button,select{width:100%;padding:12px;margin:8px 0;border:none;border-radius:6px}
button{background:#10b981;color:#fff;font-weight:bold;cursor:pointer}
.hidden{display:none}
.account{background:#2b2b2b;padding:15px;margin-top:10px;border-radius:8px}
.copy{background:#facc15;color:#000;margin-top:5px}
.menu{position:fixed;top:10px;right:10px;font-size:26px;cursor:pointer}
.menuBox{position:fixed;top:50px;right:10px;background:#000;padding:10px;display:none}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ãÆ</div>
<div class="menuBox" id="menuBox">
  <button onclick="openAdmin()">Admin Panel</button>
</div>

<!-- LOGIN -->
<div class="box" id="loginPage">
<h2>Login</h2>
<input id="loginPhone" placeholder="Phone">
<input type="password" id="loginPass" placeholder="Password">
<button onclick="togglePass('loginPass')">üëÅ Show / Hide</button>
<button onclick="login()">Login</button>
<p onclick="showSignup()" style="text-align:center;cursor:pointer;">Create new account</p>
</div>

<!-- SIGNUP -->
<div class="box hidden" id="signupPage">
<h2>Create Account</h2>
<input id="fn" placeholder="First Name">
<input id="ln" placeholder="Last Name">
<input id="sp" placeholder="Phone">
<input type="password" id="spw" placeholder="Password (6+)">
<button onclick="togglePass('spw')">üëÅ Show / Hide</button>
<button onclick="signup()">Sign Up</button>
<p onclick="showLogin()" style="text-align:center;cursor:pointer;">Already have account</p>
</div>

<!-- PROMO -->
<div class="box hidden" id="promoPage">
<h2>Enter Promo Code</h2>
<input id="promoInput">
<button onclick="checkPromo()">Enter</button>
</div>

<!-- MAIN -->
<div class="box hidden" id="mainPage">
<h2>Generate Account</h2>
<select id="gender">
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<button onclick="generate()">Generate</button>
<div id="result"></div>
</div>

<!-- ADMIN LOGIN -->
<div class="box hidden" id="adminLogin">
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Admin Password">
<button onclick="adminLogin()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="box hidden" id="adminPanel">
<h2>Admin Panel</h2>
<input id="newPromo" placeholder="New Promo Code">
<button onclick="addPromo()">Add Promo</button>
<h3>Promo Codes</h3>
<div id="promoList"></div>
<h3>Stats</h3>
<p id="statsInfo"></p>
</div>

<script>
/* ---------- NAV ---------- */
const pages=document.querySelectorAll(".box");
function show(p){
 pages.forEach(x=>x.classList.add("hidden"));
 p.classList.remove("hidden");
}
function toggleMenu(){
 document.getElementById("menuBox").style.display =
 menuBox.style.display=="block"?"none":"block";
}

/* ---------- AUTO LOGIN ---------- */
if(localStorage.getItem("logged")){
 show(document.getElementById("promoPage"));
}

/* ---------- USERS ---------- */
let USERS=JSON.parse(localStorage.getItem("users")||"[]");

function signup(){
 if(!fn.value||!ln.value||!sp.value||spw.value.length<6)
  return alert("Fill all fields (password 6+)");
 USERS.push({phone:sp.value,password:spw.value});
 localStorage.setItem("users",JSON.stringify(USERS));
 alert("Account created");
 showLogin();
}

function login(){
 let u=USERS.find(x=>x.phone==loginPhone.value && x.password==loginPass.value);
 if(!u)return alert("Wrong login");
 localStorage.setItem("logged","1");
 show(document.getElementById("promoPage"));
}

/* ---------- PASSWORD ---------- */
function togglePass(id){
 let x=document.getElementById(id);
 x.type=x.type=="password"?"text":"password";
}

/* ---------- PROMO ---------- */
let PROMOS=JSON.parse(localStorage.getItem("promos")||"[]");

function checkPromo(){
 if(PROMOS.includes(promoInput.value)){
  show(document.getElementById("mainPage"));
 }else alert("Invalid Promo");
}

/* ---------- ADMIN ---------- */
const ADMIN_PASS="@123456@";

function openAdmin(){
 show(document.getElementById("adminLogin"));
}

function adminLogin(){
 const pass=document.getElementById("adminPass").value.trim();
 if(pass===ADMIN_PASS){
  show(document.getElementById("adminPanel"));
  renderPromo();
  updateStats();
 }else alert("Wrong password");
}

function addPromo(){
 if(!newPromo.value)return;
 PROMOS.push(newPromo.value);
 localStorage.setItem("promos",JSON.stringify(PROMOS));
 newPromo.value="";
 renderPromo();
}

function renderPromo(){
 promoList.innerHTML="";
 PROMOS.forEach((p,i)=>{
  let d=document.createElement("div");
  d.innerHTML=p+" ";
  let b=document.createElement("button");
  b.textContent="Delete";
  b.onclick=()=>{
   PROMOS.splice(i,1);
   localStorage.setItem("promos",JSON.stringify(PROMOS));
   renderPromo();
  }
  d.appendChild(b);
  promoList.appendChild(d);
 });
}

function updateStats(){
 statsInfo.innerText="Total Users: "+USERS.length;
}

const f1=["Ayesha","Nusrat","Mim","Tania"];
const f2=["Akter","Begum","Sultana"];

const bios=[

"‡¶Ü‡¶Æ‡¶ø ‡¶™‡ßç‡¶∞‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§‡¶ø, ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶® ‡¶ï‡¶æ‡¶ú ‡¶è‡¶¨‡¶Ç ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡¶æ‡¶≤ ‡¶Ü‡ßü‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Ü‡¶ó‡ßç‡¶∞‡¶π‡ßÄ ‡¶è‡¶ï‡¶ú‡¶® ‡¶¨‡¶æ‡¶∏‡ßç‡¶§‡¶¨‡¶¨‡¶æ‡¶¶‡ßÄ ‡¶¨‡ßç‡¶Ø‡¶ï‡ßç‡¶§‡¶ø ‡¶Ø‡ßá ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡ßé ‡¶ó‡ßú‡¶§‡ßá ‡¶¶‡ßÉ‡ßù‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ú‡ßç‡¶û‡•§",

function rnd(n){return Math.floor(Math.random()*n);}
function genNum(l){let s="";while(s.length<l)s+=Math.floor(Math.random()*10);return s;}

function generate(){
 if(!gender.value)return alert("Select gender");
 let name = gender.value=="Male"
 ? m1[rnd(m1.length)]+" "+m2[rnd(m2.length)]
 : f1[rnd(f1.length)]+" "+f2[rnd(f2.length)];

 let username=name.replace(" ","").toLowerCase()+genNum(6);
 let password=genNum(8);
 let bio=bios[rnd(bios.length)];

 result.innerHTML=`
 <div class="account">
 <b>Name:</b> ${name}<br>
 <button class="copy" onclick="copy('${name}')">Copy Name</button><br><br>

 <button class="copy" onclick="copy('${username}')">Copy Username</button><br><br>

}

function copy(t){navigator.clipboard.writeText(t);}

/* ---------- SWITCH ---------- */
function showSignup(){show(signupPage);}
function showLogin(){show(loginPage);}
</script>

</body>
 </html>
