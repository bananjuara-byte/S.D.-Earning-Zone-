<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.D. Earning Zone</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f0f0f,#1e293b);
color:#fff;
overflow:hidden;
}

/* LOADER */
#loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
flex-direction:column;
animation:fadeOut 1s ease forwards;
animation-delay:2s;
}

.logo{
font-size:32px;
font-weight:bold;
background:linear-gradient(90deg,#10b981,#22d3ee);
-webkit-background-clip:text;
color:transparent;
animation:zoomIn 1.5s ease;
}

.tagline{
font-size:14px;
opacity:0.7;
margin-top:10px;
animation:fadeIn 2s ease;
}

@keyframes zoomIn{
0%{transform:scale(0.5);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

@keyframes fadeIn{
0%{opacity:0;}
100%{opacity:0.7;}
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* MAIN BOX */
.box{
max-width:600px;
margin:100px auto;
padding:30px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
box-shadow:0 0 40px rgba(0,255,200,0.2);
animation:slideUp 1s ease;
}

@keyframes slideUp{
0%{transform:translateY(50px);opacity:0;}
100%{transform:translateY(0);opacity:1;}
}

h2{
text-align:center;
background:linear-gradient(90deg,#10b981,#22d3ee);
-webkit-background-clip:text;
color:transparent;
}

select,button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
font-size:15px;
}

select{
background:#1f2937;
color:#fff;
}

button{
background:linear-gradient(90deg,#10b981,#22d3ee);
color:#000;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px rgba(34,211,238,0.7);
}

.account{
background:#111827;
padding:15px;
margin-top:15px;
border-radius:12px;
animation:fadeResult 0.6s ease;
}

@keyframes fadeResult{
0%{opacity:0;transform:translateY(20px);}
100%{opacity:1;transform:translateY(0);}
}

.copy{
background:#facc15;
color:#000;
margin-left:5px;
padding:4px 8px;
border-radius:6px;
cursor:pointer;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="loader">
<div class="logo">S.D. Earning Zone</div>
<div class="tagline">Premium Account Generator</div>
</div>

<div class="box" id="mainPage">
<h2>Generate Account</h2>

<select id="gender">
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>

<button onclick="generate()">Generate</button>

<div id="result"></div>
</div>

<script>

/* PARTICLE BACKGROUND */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-0.5),
dy:(Math.random()-0.5)
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="#10b981";
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
});
requestAnimationFrame(animate);
}
animate();

/* GENERATOR */
const maleNames=["Arif","Rahim","Hasan","Tanvir","Ahmed","Khan","Islam","Hossain"];
const femaleNames=["Ayesha","Nusrat","Mim","Tania","Akter","Begum","Sultana"];
const bioSamples=[
"Focused on growth and learning every day.",
"Driven by passion and long-term success.",
"Building skills and creating value.",
"Exploring opportunities with positivity.",
"Turning ideas into real achievements."
];

function rnd(n){return Math.floor(Math.random()*n);}
function genNum(len){let s="";while(s.length<len)s+=Math.floor(Math.random()*10);return s;}

function generate(){
let g=gender.value;
if(!g)return alert("Select gender");

let name=(g=="Male"?
maleNames[rnd(maleNames.length)]+" "+maleNames[rnd(maleNames.length)]:
femaleNames[rnd(femaleNames.length)]+" "+femaleNames[rnd(femaleNames.length)]
);

let user=name.replace(" ","").toLowerCase()+genNum(6);
let pass=Math.random().toString(36).slice(-8)+"#"+genNum(2);
let bio=bioSamples[rnd(bioSamples.length)];

result.innerHTML=`
<div class="account">
Name: ${name}<br>
Username: ${user} <span class="copy" onclick="copyText('${user}')">Copy</span><br>
Password: ${pass} <span class="copy" onclick="copyText('${pass}')">Copy</span><br>
Bio: ${bio} <span class="copy" onclick="copyText('${bio}')">Copy</span>
</div>`;
}

function copyText(t){
navigator.clipboard.writeText(t);
}

window.onload=function(){
setTimeout(()=>{
document.getElementById("loader").style.display="none";
document.body.style.overflow="auto";
},2000);
};

</script>
</body>
  </html>
