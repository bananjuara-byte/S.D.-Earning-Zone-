<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.D. Earning Zone</title>

<style>
body{margin:0;font-family:Arial;background:#121212;color:#fff}
.box{max-width:600px;margin:30px auto;padding:20px;border-radius:10px;background:#1f1f1f}
input,button,select{width:100%;padding:12px;margin:8px 0;border:none;border-radius:6px}
button{background:#10b981;color:#fff;font-weight:bold;cursor:pointer}
.hidden{display:none}
.account{background:#2b2b2b;padding:15px;margin-top:15px;border-radius:8px}
.copy{background:#facc15;color:#000;margin-top:6px}
.menu{position:fixed;top:10px;right:10px;font-size:26px;cursor:pointer}
.menuBox{position:fixed;top:50px;right:10px;background:#000;padding:10px;display:none}
</style>
</head>
<body>

<div class="menu" onclick="toggleMenu()">‚ãÆ</div>
<div class="menuBox" id="menuBox">
<button onclick="openAdmin()">Admin Panel</button>
</div>

<!-- LOGIN -->
<div class="box" id="loginPage">
<h2>Login</h2>
<input id="loginPhone" placeholder="Phone">
<input type="password" id="loginPass" placeholder="Password">
<button onclick="togglePass('loginPass')">üëÅ Show / Hide</button>
<button onclick="login()">Login</button>
<p onclick="showSignup()" style="text-align:center;cursor:pointer">Create new account</p>
</div>

<!-- SIGNUP -->
<div class="box hidden" id="signupPage">
<h2>Create Account</h2>
<input id="fn" placeholder="First Name">
<input id="ln" placeholder="Last Name">
<input id="sp" placeholder="Phone">
<input type="password" id="spw" placeholder="Password (6+)">
<button onclick="togglePass('spw')">üëÅ Show / Hide</button>
<button onclick="signup()">Sign Up</button>
<p onclick="showLogin()" style="text-align:center;cursor:pointer">Already have account</p>
</div>

<!-- PROMO -->
<div class="box hidden" id="promoPage">
<h2>Enter Promo Code</h2>
<input id="promoInput">
<button onclick="checkPromo()">Enter</button>
</div>

<!-- MAIN -->
<div class="box hidden" id="mainPage">
<h2>Generate Account</h2>
<select id="gender">
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<button onclick="generate()">Generate</button>
<div id="result"></div>
</div>

<!-- ADMIN LOGIN -->
<div class="box hidden" id="adminLogin">
<h2>Admin Login</h2>
<input type="password" id="adminPass">
<button onclick="adminLogin()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="box hidden" id="adminPanel">
<h2>Admin Panel</h2>
<input id="newPromo" placeholder="New Promo Code">
<button onclick="addPromo()">Add Promo</button>
<div id="promoList"></div>
<p id="statsInfo"></p>
</div>

<script>
/* ---------- PAGE SYSTEM ---------- */
const pages=document.querySelectorAll(".box");
function show(p){
 pages.forEach(x=>x.classList.add("hidden"));
 p.classList.remove("hidden");
 history.pushState({p:p.id},"");
}
window.onpopstate=e=>{
 if(e.state){
  pages.forEach(x=>x.classList.add("hidden"));
  document.getElementById(e.state.p).classList.remove("hidden");
 }
}
function toggleMenu(){
 menuBox.style.display=menuBox.style.display=="block"?"none":"block";
}

/* ---------- AUTH ---------- */
let USERS=JSON.parse(localStorage.getItem("users")||"[]");
if(localStorage.getItem("logged")) show(promoPage);

function signup(){
 if(!fn.value||!ln.value||!sp.value||spw.value.length<6)
  return alert("Fill all fields");
 USERS.push({phone:sp.value,password:spw.value});
 localStorage.setItem("users",JSON.stringify(USERS));
 alert("Account created");
 show(loginPage);
}
function login(){
 let u=USERS.find(x=>x.phone==loginPhone.value && x.password==loginPass.value);
 if(!u) return alert("Wrong login");
 localStorage.setItem("logged","1");
 show(promoPage);
}
function togglePass(id){
 let x=document.getElementById(id);
 x.type=x.type=="password"?"text":"password";
}
function showSignup(){show(signupPage)}
function showLogin(){show(loginPage)}

/* ---------- PROMO ---------- */
let PROMOS=JSON.parse(localStorage.getItem("promos")||"[]");
function checkPromo(){
 PROMOS.includes(promoInput.value)?show(mainPage):alert("Invalid Promo");
}

/* ---------- ADMIN ---------- */
function openAdmin(){show(adminLogin)}
function adminLogin(){
 if(adminPass.value=="@123456@"){
  show(adminPanel);
  renderPromo();
  updateStats();
 } else alert("Wrong password");
}
function addPromo(){
 if(!newPromo.value) return;
 PROMOS.push(newPromo.value);
 localStorage.setItem("promos",JSON.stringify(PROMOS));
 newPromo.value="";
 renderPromo();
}
function renderPromo(){
 promoList.innerHTML="";
 PROMOS.forEach((p,i)=>{
  promoList.innerHTML+=`${p} <button onclick="delPromo(${i})">Delete</button><br>`;
 });
}
function delPromo(i){
 PROMOS.splice(i,1);
 localStorage.setItem("promos",JSON.stringify(PROMOS));
 renderPromo();
}
function updateStats(){
 statsInfo.innerText=`Total Users: ${USERS.length}`;
}

/* ---------- GENERATOR ---------- */
let used=[];
const m1=["Arif","Rahim","Hasan","Tanvir","Sabbir","Imran"];
const m2=["Ahmed","Islam","Khan","Hossain","Rahman"];
const f1=["Ayesha","Nusrat","Mim","Tania","Sadia"];
const f2=["Akter","Begum","Sultana","Khatun"];
const bios=[
"Focused on long term success and personal growth by learning new skills every day and applying discipline consistency patience and smart work to achieve financial independence and a better future."
];

function rnd(n){return Math.floor(Math.random()*n)}
function num(l){let s="";while(s.length<l)s+=Math.floor(Math.random()*10);return s}

function generate(){
 if(!gender.value) return alert("Select gender");

 let name = gender.value=="Male"
 ? m1[rnd(m1.length)]+" "+m2[rnd(m2.length)]
 : f1[rnd(f1.length)]+" "+f2[rnd(f2.length)];

 if(used.includes(name)) return generate();
 used.push(name);

 let username=name.replace(" ","").toLowerCase()+num(10);
 let pass=num(10);
 let bio=bios[0];

 result.innerHTML=`
 <div class="account">
 <b>Name:</b> ${name}<br>
 <button class="copy" onclick="copyText('${name}')">Copy Name</button><br><br>

 <b>Username:</b> ${username}<br>
 <button class="copy" onclick="copyText('${username}')">Copy Username</button><br><br>

 <b>Password:</b> ${pass}<br>
 <button class="copy" onclick="copyText('${pass}')">Copy Password</button><br><br>

 <b>Bio:</b><br>${bio}<br>
 <button class="copy" onclick="copyText('${bio}')">Copy Bio</button>
 </div>`;
}
function copyText(t){navigator.clipboard.writeText(t)}
</script>
</body>
  </html>
